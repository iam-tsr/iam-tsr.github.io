<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="personal website">
    <title>about</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="about.html" class="nav-logo"> </a>
            <ul class="nav-links">
                <li><a href="about.html" class="nav-link active">about</a></li>
                <li><a href="../assets/cv.pdf" class="nav-link" target="_blank">cv</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section class="section active">
            <div class="hero">
                <h1 class="name-title">Tushar Soni <span class="subtitle-inline">aka TSR</span></h1>
                <!-- <p class="tagline">AI Engineer with passion for Visual Design</p> -->
            </div>
            
            <div class="content" id="about">
                <!-- Content will be loaded from about.md -->
            </div>
            
            <div class="featured-projects-section">
                <h2 class="title">projects</h2>
                <div id="featured-projects" class="featured-projects-content">
                    <!-- Featured projects will be loaded from featured-projects.md -->
                </div>
            </div>

            <div class="resources-section">
                <h2 class="title">resources</h2>
                <div id="resources" class="resources-content">
                    <!-- Resources will be loaded from resources.md -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <a href="https://github.com/iam-tsr" target="_blank" rel="noopener noreferrer">Github</a>
             |
            <a href="https://x.com/iam_tsr" target="_blank" rel="noopener noreferrer">X</a>
        </div>
    </footer>

    <script src="../js/parsers/markdown-parser.js"></script>
    <script>
        // Load the markdown content when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMarkdownContent('../content/about.md', '#about');
            loadMarkdownContent('../content/featured-projects.md', '#featured-projects');
            loadMarkdownContent('../content/resources.md', '#resources');
        });
    </script>
    <script src="../js/about.js"></script>
</body>
</html>
