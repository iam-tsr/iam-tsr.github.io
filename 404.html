<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current pathname and redirects to the index page
        // with the pathname as a query parameter
        sessionStorage.redirect = location.pathname;
        location.replace(location.origin);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
